<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="amcharts4/core.js"></script>
<script src="amcharts4/charts.js"></script>
<div id="chartdiv" style="height: 700px; width: 100%"></div>
<script>

    var chart = am4core.create("chartdiv", am4charts.XYChart);
    // получение ответа от Realty :json
    fetch('Realty.php').then(response => response.json()).then(commits => chart.data = commits);

    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category = "unid";
    categoryAxis.title.text = "Countries";
    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

    valueAxis.title.text = "price_m sold (M)";


    var series = chart.series.push(new am4charts.ColumnSeries());
    series.name = "Sales";
    series.columns.template.tooltipText = "Series: {name}\nCategory: {categoryX}\nValue: {valueY}";
    series.columns.template.fill = am4core.color("#249bb3"); // fill
    series.dataFields.valueY = "price_m";
    series.dataFields.categoryX = "unid";
    
    
</script>

</body>
</html>
